name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
env:
  ACTION_NAME: install-octopus-cli-action
jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run all
      - name: Install Octopus CLI
        uses: ./
        with:
          version: latest
      - run: octo version
  release-please:
    name: Release
    needs: [build-test]
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          package-name: ${{env.ACTION_NAME}}
          release-type: node